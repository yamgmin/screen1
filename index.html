<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="result1"></p>
    <p id="result2"></p>
    
    <p id="result3"></p>
    <p id="result4"></p>

    <p id="result5"></p>
    <p id="result6"></p>
    
    <script>

        var windowX = window.innerWidth;
        
        //var windowX = document.body.clientWidth;
        
        var windowY = window.innerHeight;
        
        //var windowY = document.body.clientHeight;
        
        var windowXx = screen.width;
        
        var windowYy = screen.height;

        var windowXxx = screen.availWidth;
        
        var windowYyy = screen.availHeight; // 위 아래 바를 뺀 높이
        
        document.getElementById("result1").innerHTML = "Window Width is : " + windowX;
        document.getElementById("result2").innerHTML = "Window Height is : " + windowY;

        document.getElementById("result3").innerHTML = "Screen Width is : " + windowXx;
        document.getElementById("result4").innerHTML = "Screen Height is : " + windowYy;

        document.getElementById("result5").innerHTML = "Screen avail Width is : " + windowXxx;
        document.getElementById("result6").innerHTML = "Screen avail Height is : " + windowYyy;
    </script>

</body>
</html>
